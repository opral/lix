[package]
name = "text_plugin"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
base64 = "0.22"
imara-diff = "0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha1 = "0.10"
wit-bindgen = "0.40"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "detect_changes"
harness = false

[[bench]]
name = "apply_changes"
harness = false
