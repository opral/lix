[package]
name = "lix_engine_wasm_bindgen"
version = "0.1.0"
edition = "2021"

[lib]
path = "wasm-bindgen.rs"
crate-type = ["cdylib"]

[dependencies]
lix_engine = { path = "../engine" }
plugin_json_v2 = { path = "../plugin-json-v2" }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
async-trait = "0.1"
getrandom = { version = "0.3", features = ["wasm_js"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
