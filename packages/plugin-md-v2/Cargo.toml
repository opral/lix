[package]
name = "plugin_md_v2"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["rlib"]

[dependencies]
markdown = { version = "1", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
wit-bindgen = "0.40"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "detect_changes"
harness = false
